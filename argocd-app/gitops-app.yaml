apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Singullaritty/playground-gitops.git
    targetRevision: HEAD
    path: docker-app
  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true