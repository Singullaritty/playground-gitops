apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-gitops
  name: playground-gitops
  namespace: {{ env.K8S_NAMESPACE }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-gitops
  strategy: {}
  template:
    metadata:
      labels:
        app: app-gitops
    spec:
      containers:
      - image: lbohdan93/playground-gitops:e8f093c31fa868e095f05bd322e6d12f065b9859
        name: gitops-container

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: app-gitops-svc
  name: playground-gitops-svc
  namespace: {{ env.K8S_NAMESPACE }}
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: app-gitops
  type: NodePort