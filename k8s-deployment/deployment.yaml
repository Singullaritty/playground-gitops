apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-gitops
  name: playground-gitops
  namespace: gitops-play
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-gitops
  strategy: {}
  template:
    metadata:
      labels:
        app: app-gitops
    spec:
      containers:
      - image: lbohdan93/playground-gitops:7179b1ac1cb8580eace7f51587b14f02c4b0ed3b
        name: gitops-container

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: app-gitops-svc
  name: playground-gitops-svc
  namespace: gitops-play
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: app-gitops
  type: NodePort